<div class="title"><h1>ลอยกระทงออนไลน์</h1><small>องค์การบริหารส่วนตำบลบางรักน้อย</small></div></div>
<nav class="nav"><a href="index.html">หน้าหลัก</a><a href="about.html">เกี่ยวกับงานประเพณี</a><a href="wishes.html">กระทงรวมใจ</a><a href="stats.html">สถิติ</a></nav></header>
<main class="container">
<section class='card'><h2>สถิติ</h2><div id='stats'></div></section>
<script>(function(){const s=document.getElementById('stats');const d=JSON.parse(localStorage.getItem('wishes')||'[]');
const total=d.length;const stop='คือ ให้ และ หรือ แต่ ฉัน คุณ เขา เธอ ขอ ให้ ขอให้ ความ ขอพร แล้ว ได้ มี เป็น ที่ ใน กับ จาก บาง'.split(' ');
const m={};for(const w of d){(w.text||'').replace(/[^ก-๙a-zA-Z0-9\s]/g,' ').split(/\s+/).forEach(t=>{if(!t||t.length<2||stop.includes(t))return;m[t]=(m[t]||0)+1;});}
const list=Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,10).map(([k,v])=>`<li>${k} — <b>${v}</b></li>`).join('');
s.innerHTML=`<p>จำนวนคำอธิษฐานทั้งหมด: <b>${total}</b></p><h3>คำยอดฮิต</h3><ol>${list||'<li>ยังไม่มีข้อมูล</li>'}</ol>`;})();</script>
</main><footer class='foot'>© อบต.บางรักน้อย — STABLE Edition</footer></body></html>
