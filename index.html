<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<base href="./"><link rel="icon" href="assets/logo.png"><link rel="stylesheet" href="styles.css?v=10">
<script defer src="theme.js?v=10"></script><script defer src="fireworks.js?v=10"></script></head>
<body><div class="page-bg" aria-hidden="true"></div>
<header class="topbar"><div class="brand"><img class="logo" src="assets/logo.png" alt="ตรา อบต.บางรักน้อย">
<div class="title"><h1>ลอยกระทงออนไลน์</h1><small>องค์การบริหารส่วนตำบลบางรักน้อย</small></div></div>
<nav class="nav"><a href="index.html">หน้าหลัก</a><a href="about.html">เกี่ยวกับงานประเพณี</a><a href="wishes.html">กระทงรวมใจ</a><a href="stats.html">สถิติ</a></nav></header>
<main class="container">
<section class="card"><h2>ปล่อยคำอธิษฐานของคุณไปกับสายน้ำ 🌕</h2>
<div class="picker"><input id="wishText" maxlength="120" class="wish" placeholder="พิมพ์คำอธิษฐาน (ไม่เกิน 120 อักษร)—ปล่อยว่างก็ได้">
<button id="floatBtn" class="btn">ลอยเลย!</button><button id="muteBtn" class="btn alt" aria-pressed="false" title="เปิด/ปิดเสียง">🔈 เสียง</button></div>
<div class="krathong-choices">
<button class="kbtn active" data-type="krathong1" aria-label="เลือกกระทงแบบที่ 1"><img src="assets/krathong1.png" alt="กระทงแบบที่ 1"></button>
<button class="kbtn" data-type="krathong2" aria-label="เลือกกระทงแบบที่ 2"><img src="assets/krathong2.png" alt="กระทงแบบที่ 2"></button>
<button class="kbtn" data-type="krathong3" aria-label="เลือกกระทงแบบที่ 3"><img src="assets/krathong3.png" alt="กระทงแบบที่ 3"></button>
</div><p class="hint">*คำอธิษฐานที่กด “ลอยเลย!” จะถูกเก็บไว้ใน “กระทงรวมใจ” (ภายในอุปกรณ์ของคุณ)</p></section>
<section id="river" aria-label="แม่น้ำสำหรับปล่อยกระทง"><div class="scene-inriver" aria-hidden="true"><div class="moon-glow"></div></div>
<div class="waterfx" aria-hidden="true"></div><div id="floatArea" class="float-area"></div></section>
<div class="sharebox card"><button id="saveImageBtn" class="btn alt">📸 บันทึกรูปฉาก</button><span class="note">— จะบันทึกเฉพาะกรอบแม่น้ำ</span></div>
<audio id="bgm" src="assets/audio/water_loop.wav" loop preload="auto"></audio><audio id="sfxLaunch" src="assets/audio/launch.wav" preload="auto"></audio>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script><script src="main.js?v=10"></script>
